<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs cursor="rayOrigin: mouse">
			<a-assets>
			<a-mixin
			id="marker"
			geometry="primitive: plane; width: 0.02; height: 0.02"
			material="color: red"
			></a-mixin>
			</a-assets>

			<a-assets>
				<img id="my-image" src="Doraemon_2002.png">
			</a-assets>

			<a-marker preset="hiro">
				
				<a-entity position="0 2.5 0" scale="0.5 0.5 0.5">											 -->
					 <a-circle src="#my-image" radius="0.5"></a-circle>
				</a-entity>

				<a-entity position="0 0.3 0" scale="0.1 0.1 0.1">					
					<a-entity position="" gltf-model="Chocolate_Splash.glb" scale="10 10 10">
						<a-animation attribute="rotation" to="360 0 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
					</a-entity>
					
				</a-entity>				

			</a-marker>
			<a-entity camera look-controls position="0 0 0"></a-entity>
		</a-scene>
</body>
</html>
